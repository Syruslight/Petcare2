<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div id="toggle-switch-container"></div>

    <script>
      var variables = {
        variable1: false,
        variable2: false,
        variable3: false,
        variable4: false,
      };

      document.addEventListener("DOMContentLoaded", function () {
        createToggleSwitches();
      });

      function createToggleSwitches() {
        var container = document.getElementById("toggle-switch-container");
        for (var variable in variables) {
          var toggleSwitch = document.createElement("div");
          toggleSwitch.className = "toggle-switch";

          var input = document.createElement("input");
          input.type = "checkbox";
          input.id = "switch-" + variable;
          input.className = "toggle-switch-checkbox";
          input.onchange = function () {
            toggleSwitchOnChange(this.id);
          };

          var label = document.createElement("label");
          label.htmlFor = "switch-" + variable;
          label.className = "toggle-switch-label";

          var status = document.createElement("span");
          status.className = "toggle-switch-text";
          status.textContent =
            variable +
            ": " +
            (variables[variable] ? "Activada" : "Desactivada");

          toggleSwitch.appendChild(input);
          toggleSwitch.appendChild(label);
          toggleSwitch.appendChild(status);

          container.appendChild(toggleSwitch);
        }
      }

      function toggleSwitchOnChange(id) {
        var variable = id.split("-")[1];
        variables[variable] = !variables[variable];
        var statusElement = document.querySelector(
          '#toggle-switch-container [for="' + id + '"] + .toggle-switch-text'
        );
        statusElement.textContent =
          variable + ": " + (variables[variable] ? "Activada" : "Desactivada");
        console.log(
          variable +
            " est√° " +
            (variables[variable] ? "activada" : "desactivada")
        );
        console.log("Estado de las variables:", variables);
      }
    </script>
  </body>
</html>
